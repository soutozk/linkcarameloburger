<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basas Burguer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="min-h-screen bg-brown">
      <!-- Initial Logo Animation -->
      <div
        id="splash-screen"
        class="fixed inset-0 flex items-center justify-center z-50 bg-brown"
      >
        <div class="animate-fade-in">
          <div class="logo-circle">
            <img src="assets/logo.jpg" class="logoft" alt="" />
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div id="main-content" class="min-h-screen hidden animate-slide-up">
        <!-- Hero Banner -->
        <div class="hero-banner">
          <div class="hero-content">
            <br />
            <div class="logo-circle-small">
              <img src="assets/logo.jpg" class="logoft" alt="" />
            </div>
            <h1 class="title">Caramelo Burguer</h1>
            <p class="subtitle">⏰ 12:00 até 22:30 - Todos os dias!</p>
            <p class="description">
              hambúrgueres artesanais com um toque de caramelo irresistível.
            </p>
          </div>
        </div>
        <br />

        <!-- Links Section -->
        <div class="links-container">
          <div class="links-grid">
            <a
              href="https://www.instagram.com/carameloburgeroficial"
              class="link-card"
            >
              <i class="fa-brands fa-instagram icon-white-link"></i>
              <span class="link-text">Instagram</span>
            </a>

            <a href="https://wa.me/5561992361661" class="link-card">
              <i class="fa-brands fa-whatsapp icon-white-link"></i>
              <span class="link-text">WhatsApp</span>
            </a>

            <a href="https://carameloburger.menudino.com/" class="link-card">
              <i class="fa-solid fa-burger icon-white-link"></i>
              <span class="link-text">Cardápio</span>
            </a>

            <a
              href="https://l.instagram.com/?u=https%3A%2F%2Fwww.ifood.com.br%2Fdelivery%2Fbrasilia-df%2Fcaramelo-burger-norte-aguas-claras%2F65110e08-f022-4ab4-98e8-fdeb51ea251b%3Futm_medium%3Dshare&e=AT1PVo_LzFLnjO3QSMIYC5LH1ITLRi4aL0JiEDi_LedOF61EgCVEaqLRVEtR0kUp7a1EeGAxJZvripVzDhce5yA1xf2d3DJj"
              class="link-card ifood"
            >
              <img src="/assets/ifood.png" style="width: 40%; height: 70%" />
              <span class="link-text-white">iFood</span>
            </a>
          </div>
        </div>

        <!-- Location Section -->
        <div class="location-container">
          <div class="location-card">
            <div class="location-header">
              <i class="fa-solid fa-location-dot" style="color: white"></i>

              <h2 class="location-title">Nossa Localização</h2>
            </div>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3838.4737177159955!2d-48.043909823949456!3d-15.831680523876143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a33c29c6dde89%3A0x34e7d1cf8a41ff35!2sCaramelo%20Burger%20-%20Hamburgueria%20em%20%C3%81guas%20Claras!5e0!3m2!1spt-BR!2sbr!4v1742241873701!5m2!1spt-BR!2sbr"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
